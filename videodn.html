<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Video Downloader</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --secondary-dark: #db2777;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #f8fafc, #e2e8f0, #f1f5f9, #e2e8f0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .downloader-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .downloader-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .downloader-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .downloader-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .tiktok-icon {
            background: #000;
            color: white;
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-tiktok {
            background: var(--primary);
            color: white;
        }

        .btn-tiktok:hover {
            background: var(--primary-dark);
        }

        .btn-instagram {
            background: var(--secondary);
            color: white;
        }

        .btn-instagram:hover {
            background: var(--secondary-dark);
        }

        .result-container {
            margin-top: 1.5rem;
            display: none;
        }

        .download-link {
            display: inline-block;
            width: 100%;
            padding: 0.75rem 1rem;
            background: #10b981;
            color: white;
            text-align: center;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .download-link:hover {
            background: #059669;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Video Downloader</h1>
            <p class="subtitle">Download videos from TikTok and Instagram in high quality</p>
        </header>

        <div class="downloader-container">
            <!-- TikTok Downloader -->
            <div class="downloader-card">
                <div class="card-header">
                    <div class="icon tiktok-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 7.5V12a9 9 0 0 1-9 9 9 9 0 0 1-9-9 9 9 0 0 1 9-9h3L9 3"/>
                        </svg>
                    </div>
                    <h2 class="card-title">TikTok Downloader</h2>
                </div>
                <div class="input-group">
                    <label for="tiktok-url" class="input-label">TikTok Video URL</label>
                    <input type="text" id="tiktok-url" class="input-field" placeholder="https://www.tiktok.com/@username/video/123456789" />
                </div>
                <button id="tiktok-download-btn" class="btn btn-tiktok">Download</button>
                <div class="loading" id="tiktok-loading">
                    <div class="spinner"></div>
                </div>
                <div class="result-container" id="tiktok-result">
                    <a href="#" class="download-link" id="tiktok-download-link" target="_blank">Download Video</a>
                </div>
            </div>

            <!-- Instagram Downloader -->
            <div class="downloader-card">
                <div class="card-header">
                    <div class="icon instagram-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </div>
                    <h2 class="card-title">Instagram Downloader</h2>
                </div>
                <div class="input-group">
                    <label for="instagram-url" class="input-label">Instagram Reel/Post URL</label>
                    <input type="text" id="instagram-url" class="input-field" placeholder="https://www.instagram.com/reel/ABC123/" />
                </div>
                <button id="instagram-download-btn" class="btn btn-instagram">Download</button>
                <div class="loading" id="instagram-loading">
                    <div class="spinner"></div>
                </div>
                <div class="result-container" id="instagram-result">
                    <a href="#" class="download-link" id="instagram-download-link" target="_blank">Download Video</a>
                </div>
            </div>
        </div>

        <footer>
            <p>This tool uses the free co.wuk.sh API to download videos without watermark</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // TikTok Downloader
            const tiktokBtn = document.getElementById('tiktok-download-btn');
            const tiktokUrlInput = document.getElementById('tiktok-url');
            const tiktokResult = document.getElementById('tiktok-result');
            const tiktokDownloadLink = document.getElementById('tiktok-download-link');
            const tiktokLoading = document.getElementById('tiktok-loading');

            tiktokBtn.addEventListener('click', async function() {
                const url = tiktokUrlInput.value.trim();
                if (!url) {
                    alert('Please enter a TikTok video URL');
                    return;
                }

                try {
                    tiktokLoading.style.display = 'block';
                    tiktokResult.style.display = 'none';
                    
                    const apiUrl = `https://co.wuk.sh/api/tiktok?url=${encodeURIComponent(url)}`;
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    if (data.url) {
                        tiktokDownloadLink.href = data.url;
                        tiktokResult.style.display = 'block';
                    } else {
                        alert('Error: ' + (data.message || 'Failed to fetch video'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    tiktokLoading.style.display = 'none';
                }
            });

            // Instagram Downloader
            const instagramBtn = document.getElementById('instagram-download-btn');
            const instagramUrlInput = document.getElementById('instagram-url');
            const instagramResult = document.getElementById('instagram-result');
            const instagramDownloadLink = document.getElementById('instagram-download-link');
            const instagramLoading = document.getElementById('instagram-loading');

            instagramBtn.addEventListener('click', async function() {
                const url = instagramUrlInput.value.trim();
                if (!url) {
                    alert('Please enter an Instagram video URL');
                    return;
                }

                try {
                    instagramLoading.style.display = 'block';
                    instagramResult.style.display = 'none';
                    
                    const apiUrl = `https://co.wuk.sh/api/instagram?url=${encodeURIComponent(url)}`;
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    if (data.url) {
                        instagramDownloadLink.href = data.url;
                        instagramResult.style.display = 'block';
                    } else {
                        alert('Error: ' + (data.message || 'Failed to fetch video'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    instagramLoading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
