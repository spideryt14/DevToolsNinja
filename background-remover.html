<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #2ecc71;
            --error-color: #e74c3c;
            --text-color: #2d3436;
            --light-text: #636e72;
            --border-color: #dfe6e9;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .description {
            text-align: center;
            color: var(--light-text);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5a0cb3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
        }

        .btn-primary:disabled {
            background-color: #b399e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .btn-accent:disabled {
            background-color: #a5d6b7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .image-comparison {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .image-comparison {
                grid-template-columns: 1fr;
            }
        }

        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZWY4xZgAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAANElEQVQ4y2NgGAXDFmzatMmKAQ38v2nTpv8j0jDQgY0bN/5nQAP/GRkZ/49Iw0AHAG5HE9hxw3Z9AAAAAElFTkSuQmCC') repeat;
        }

        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: 500;
        }

        .loading-container {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .progress-text {
            color: var(--light-text);
            font-weight: 500;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <p class="description">Upload an image to remove its background automatically</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üñºÔ∏è</div>
            <p>Click to upload an image or drag and drop</p>
            <p class="light-text">Supports JPG and PNG formats</p>
            <input type="file" id="fileInput" class="file-input" accept="image/jpeg, image/png">
        </div>

        <div class="button-group">
            <button id="removeBgBtn" class="btn btn-primary" disabled>
                ‚úÇÔ∏è Remove Background
            </button>
            <button id="downloadBtn" class="btn btn-accent" disabled>
                ‚¨áÔ∏è Download PNG
            </button>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="progress-text">Removing background...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="image-comparison" id="imageComparison">
            <div class="image-container">
                <img id="originalImage" alt="Original image">
                <div class="image-label">Original Image</div>
            </div>
            <div class="image-container">
                <img id="resultImage" alt="Background removed">
                <div class="image-label">Background Removed</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const removeBgBtn = document.getElementById('removeBgBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorMessage = document.getElementById('errorMessage');
        const imageComparison = document.getElementById('imageComparison');
        const originalImage = document.getElementById('originalImage');
        const resultImage = document.getElementById('resultImage');

        // Variables to store the processed image
        let processedImageUrl = null;

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        removeBgBtn.addEventListener('click', removeBackground);
        downloadBtn.addEventListener('click', downloadImage);

        // Handle file selection
        function handleFileSelect(e) {
            const file = e.target.files?.[0] || (e.dataTransfer?.files?.[0]);
            if (!file) return;

            // Validate file type
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                showError('Please select a JPG or PNG image');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('Image size should be less than 10MB');
                return;
            }

            // Display the original image
            displayOriginalImage(file);
            removeBgBtn.disabled = false;
            downloadBtn.disabled = true;
            hideError();
            imageComparison.style.display = 'none';
        }

        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('highlight');
        }

        // Handle drag leave
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('highlight');
        }

        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('highlight');
            fileInput.files = e.dataTransfer.files;
            handleFileSelect(e);
        }

        // Display the original image
        function displayOriginalImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Remove background using remove.bg API
        async function removeBackground() {
            if (!fileInput.files || fileInput.files.length === 0) {
                showError('Please select an image first');
                return;
            }

            // Reset UI
            removeBgBtn.disabled = true;
            downloadBtn.disabled = true;
            loadingContainer.style.display = 'block';
            hideError();
            imageComparison.style.display = 'none';

            try {
                const imageFile = fileInput.files[0];
                
                // In a real implementation, you would call the remove.bg API here
                // This is a mock implementation that simulates the API call
                processedImageUrl = await mockRemoveBgApiCall(imageFile);
                
                // Display the result
                resultImage.src = processedImageUrl;
                imageComparison.style.display = 'grid';
                downloadBtn.disabled = false;
            } catch (error) {
                console.error('Background removal error:', error);
                showError('Error removing background. Please try another image.');
            } finally {
                loadingContainer.style.display = 'none';
                removeBgBtn.disabled = false;
            }
        }

        // Mock API call (replace with actual remove.bg API call)
        async function mockRemoveBgApiCall(imageFile) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // In a real implementation, you would:
            // 1. Create FormData and append the image file
            // 2. Make a POST request to remove.bg API
            // 3. Handle the response
            
            // Example of real implementation (commented out):
            /*
            const formData = new FormData();
            formData.append('image_file', imageFile);
            
            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': 'YOUR_API_KEY_HERE' // Replace with your actual API key
                },
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('API request failed');
            }
            
            const blob = await response.blob();
            return URL.createObjectURL(blob);
            */
            
            // For demo purposes, we'll just return the original image
            // This simulates what the API would return
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Create a canvas to simulate transparency
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw the image
                        ctx.drawImage(img, 0, 0);
                        
                        // Simulate background removal by making some pixels transparent
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Simple algorithm to simulate background removal
                        // (This is just for demonstration - real API would do proper segmentation)
                        for (let i = 0; i < data.length; i += 4) {
                            // Make light pixels (background) transparent
                            const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            if (brightness > 200) {
                                data[i + 3] = 0; // Set alpha to 0 (transparent)
                            }
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        resolve(canvas.toDataURL('image/png'));
                    };
                    img.src = URL.createObjectURL(imageFile);
                };
                reader.readAsDataURL(imageFile);
            });
        }

        // Download the processed image
        function downloadImage() {
            if (!processedImageUrl) return;
            
            const link = document.createElement('a');
            link.href = processedImageUrl;
            link.download = 'background-removed.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
