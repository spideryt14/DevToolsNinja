<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            /* Updated Gradient Background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff; /* White text for better contrast on gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Main Application Container */
        .container {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 800px; /* Max width for the container */
            text-align: center;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #ffffff; /* White heading */
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* File Input Styling */
        .file-input-container {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.7); /* Dashed border */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-container:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #imageUpload {
            display: none; /* Hide the default file input */
        }

        #imageUploadLabel {
            font-size: 1.1em;
            color: #f0f0f0; /* Light gray text for label */
            cursor: pointer;
            display: block; /* Make label take full width */
        }
        #fileName {
            display: block;
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 8px;
        }

        /* Image Display Area */
        .image-display-area {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-around; /* Space out images */
            gap: 20px; /* Gap between original and processed image containers */
            margin-bottom: 25px;
        }

        .image-container {
            flex: 1; /* Each container takes equal space */
            min-width: 250px; /* Minimum width before wrapping */
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.1); /* Darker overlay for image containers */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .image-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #e0e0e0;
        }

        .image-preview {
            max-width: 100%;
            max-height: 350px; /* Max height for previews */
            border-radius: 6px;
            background-color: #555; /* Placeholder background for image slot */
            object-fit: contain; /* Ensure image fits well */
            display: block;
            margin: 0 auto; /* Center image */
        }

        #originalImage, #processedImage {
            min-height: 150px; /* Minimum height for image previews */
        }


        /* Controls and Buttons */
        .controls {
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff69b4; /* Hot pink button */
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            border-radius: 25px; /* Pill-shaped buttons */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin: 5px;
        }

        .button:hover {
            background-color: #ff4f9a; /* Darker pink on hover */
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0px);
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loader-container {
            display: none; /* Hidden by default */
            margin: 20px 0;
            text-align: center;
        }

        .loader {
            border: 5px solid rgba(255,255,255,0.3); /* Light border for spinner */
            border-top: 5px solid #ff69b4; /* Pink to match button */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        #loadingMessage {
            font-size: 1em;
            color: #f0f0f0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }
            .image-display-area {
                flex-direction: column; /* Stack images vertically */
                align-items: center;
            }
            .image-container {
                width: 90%; /* Take more width when stacked */
                min-width: unset;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .file-input-container {
                padding: 15px;
            }
            #imageUploadLabel {
                font-size: 1em;
            }
            .button {
                font-size: 0.9em;
                width: calc(100% - 10px); /* Full width buttons on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Background Remover</h1>

        <div class="file-input-container" onclick="document.getElementById('imageUpload').click();">
            <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/jpg" />
            <label for="imageUpload" id="imageUploadLabel">Click or Drag & Drop Image (PNG, JPG)</label>
            <span id="fileName">No file selected</span>
        </div>

        <div class="controls">
            <button id="processButton" class="button" disabled>Remove Background</button>
        </div>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
            <p id="loadingMessage">Processing image, please wait...</p>
        </div>

        <div class="image-display-area">
            <div class="image-container" id="originalContainer" style="display: none;">
                <h3>Original Image</h3>
                <img id="originalImage" class="image-preview" src="#" alt="Original Image Preview" />
            </div>
            <div class="image-container" id="processedContainer" style="display: none;">
                <h3>Background Removed</h3>
                <img id="processedImage" class="image-preview" src="#" alt="Processed Image Preview" />
                 <button id="downloadButton" class="button" style="display: none; margin-top: 15px;">Download Image</button>
            </div>
        </div>
        <p id="apiInfo" style="font-size: 0.8em; color: #ddd; margin-top: 15px;">
            Using remove.bg API.
            Free previews might be lower resolution depending on your API plan.
        </p>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Background Remover App. API by remove.bg</p>
    </footer>

    <script>
        // DOM Element References
        const imageUpload = document.getElementById('imageUpload');
        const imageUploadLabel = document.getElementById('imageUploadLabel');
        const fileNameDisplay = document.getElementById('fileName');
        const processButton = document.getElementById('processButton');
        const loaderContainer = document.getElementById('loaderContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const originalContainer = document.getElementById('originalContainer');
        const processedContainer = document.getElementById('processedContainer');
        const downloadButton = document.getElementById('downloadButton');
        const fileInputContainer = document.querySelector('.file-input-container');
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // API Configuration
        const apiKey = 'EVCYsvreC3BEjtzDqLwAL6uV'; // YOUR API KEY IS NOW ADDED HERE
        const removeBgApiUrl = 'https://api.remove.bg/v1.0/removebg';

        let uploadedFile = null; // To store the selected file object
        let originalFileName = ''; // To store the original file name for download

        // --- Event Listeners ---

        // Handle file selection via click
        imageUpload.addEventListener('change', handleFileSelect);

        // Handle file selection via drag and drop
        fileInputContainer.addEventListener('dragover', (event) => {
            event.preventDefault(); // Prevent default behavior (opening file)
            fileInputContainer.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
        });
        fileInputContainer.addEventListener('dragleave', () => {
            fileInputContainer.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
        });
        fileInputContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            fileInputContainer.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            if (event.dataTransfer.files && event.dataTransfer.files[0]) {
                imageUpload.files = event.dataTransfer.files; // Assign to file input
                handleFileSelect({ target: imageUpload }); // Manually trigger handler
            }
        });

        // Handle "Remove Background" button click
        processButton.addEventListener('click', processImage);

        // Handle "Download Image" button click
        downloadButton.addEventListener('click', downloadProcessedImage);


        // --- Functions ---

        // Function to handle file selection (both click and drag-drop)
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files && files[0]) {
                const file = files[0];

                // Validate file type
                if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                    alert('Invalid file type. Please upload a PNG or JPG image.');
                    resetUI();
                    return;
                }

                uploadedFile = file;
                originalFileName = file.name.split('.').slice(0, -1).join('.'); // Get name without extension

                // Display original image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    originalContainer.style.display = 'block';
                    processedContainer.style.display = 'none'; // Hide previous result
                    processedImage.src = "#"; // Clear previous processed image
                    downloadButton.style.display = 'none';
                }
                reader.readAsDataURL(file);

                fileNameDisplay.textContent = file.name;
                processButton.disabled = false; // Enable process button
            } else {
                resetUI();
            }
        }

        // Function to reset the UI elements
        function resetUI() {
            uploadedFile = null;
            originalFileName = '';
            imageUpload.value = ''; // Clear the file input
            fileNameDisplay.textContent = 'No file selected';
            originalImage.src = '#';
            processedImage.src = '#';
            originalContainer.style.display = 'none';
            processedContainer.style.display = 'none';
            downloadButton.style.display = 'none';
            processButton.disabled = true;
            loaderContainer.style.display = 'none';
        }


        // Function to call remove.bg API and process the image
        async function processImage() {
            if (!uploadedFile) {
                alert('Please upload an image first.');
                return;
            }
            if (!apiKey) { // Check if API key is present
                alert('API key is missing. Please check the script.');
                return;
            }

            // Show loader and disable button
            loaderContainer.style.display = 'block';
            loadingMessage.textContent = 'Uploading and processing image...';
            processButton.disabled = true;
            downloadButton.style.display = 'none'; // Hide download button during processing
            processedContainer.style.display = 'none'; // Hide previous result


            const formData = new FormData();
            formData.append('image_file', uploadedFile);
            formData.append('size', 'auto'); // 'auto' for best quality based on API plan, can also be 'preview', 'medium', 'hd', '4k', 'full'

            try {
                loadingMessage.textContent = 'Removing background... this may take a moment.';
                const response = await fetch(removeBgApiUrl, {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                        // 'Content-Type': 'multipart/form-data' is set automatically by browser for FormData
                    },
                    body: formData
                });

                if (!response.ok) {
                    // Try to get error message from API response
                    let errorData;
                    try {
                        errorData = await response.json(); // remove.bg errors are typically JSON
                    } catch (e) {
                        // If response is not JSON (e.g. network error before API responds, or unexpected format)
                        throw new Error(`API Error: ${response.status} ${response.statusText}. Response was not valid JSON.`);
                    }
                    // Construct a more detailed error message if possible
                    const apiErrorMessage = errorData && errorData.errors && errorData.errors.length > 0 ?
                                          errorData.errors.map(err => err.title || err.detail || 'Unknown API error').join(', ') :
                                          `API Error: ${response.status} ${response.statusText}`;
                    throw new Error(apiErrorMessage);
                }

                // Get the processed image as a Blob
                const imageBlob = await response.blob();

                // Create a URL for the Blob and display the processed image
                processedImage.src = URL.createObjectURL(imageBlob);
                processedContainer.style.display = 'block';
                downloadButton.style.display = 'inline-block'; // Show download button

            } catch (error) {
                console.error('Error removing background:', error);
                alert(`Failed to remove background: ${error.message}`);
                processedImage.src = '#'; // Clear image on error
                processedContainer.style.display = 'none';
            } finally {
                // Hide loader and re-enable button
                loaderContainer.style.display = 'none';
                processButton.disabled = false;
            }
        }

        // Function to download the processed image
        function downloadProcessedImage() {
            if (!processedImage.src || processedImage.src.endsWith("#") || !processedImage.src.startsWith("blob:")) { // Check if src is a valid blob URL
                alert('No processed image to download.');
                return;
            }

            const link = document.createElement('a');
            link.href = processedImage.src; // This is a blob URL
            link.download = `${originalFileName || 'image'}_no_bg.png`; // Set desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Optional: Revoke the object URL after download to free up resources.
            // URL.revokeObjectURL(processedImage.src);
            // If you do this, the user can't click download again without reprocessing.
            // For this example, we'll leave it so they can click multiple times if needed,
            // but in a more complex app, you might manage blob URLs more carefully.
        }
    </script>
</body>
</html>
