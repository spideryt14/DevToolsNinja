<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevToolsNinja Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .blog-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .blog-header p {
            color: #7f8c8d;
        }
        
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .blog-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .blog-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .blog-content {
            padding: 20px;
        }
        
        .blog-category {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .blog-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .blog-excerpt {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .read-more {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .author-name {
            font-size: 13px;
            font-weight: 600;
        }
        
        .author-meta {
            font-size: 12px;
            color: #95a5a6;
        }
        
        .view-all {
            text-align: center;
            margin-top: 40px;
        }
        
        .view-all-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="blog-header">
        <h1>DevToolsNinja Blog</h1>
        <p>Tips, tutorials and updates about our free tools</p>
    </div>
    
    <div class="blog-posts" id="blog-container">
        <!-- Blog posts will be dynamically loaded here -->
    </div>
    
    <div class="view-all">
        <button class="view-all-btn">View All Articles</button>
    </div>

    <script>
    async function loadBlogs() {
      const res = await fetch('data/blog.json');
      const posts = await res.json();
      const container = document.getElementById('blog-container');
      container.innerHTML = '';
      posts.reverse().forEach(post => {
        container.innerHTML += `
          <div class="blog-card">
            <div class="blog-content">
              <h3 class="blog-title">${post.title}</h3>
              <p class="blog-excerpt">${post.content}</p>
              <div class="author-info">
                <div>
                  <div class="author-name">${post.author}</div>
                  <div class="author-meta">Published on ${post.date}</div>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }
    loadBlogs();
    </script>
</body>
</html>
