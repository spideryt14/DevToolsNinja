<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-container img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }
        
        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(108, 92, 231, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
            background-color: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .calculate-btn {
            background-color: var(--primary);
        }
        
        .reset-btn {
            background-color: var(--danger);
        }
        
        .result {
            background: linear-gradient(135deg, #f5f7fa 0%, #e0e5ec 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: var(--dark);
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 5px;
        }
        
        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .input-group.error input {
            border-color: var(--danger);
        }
        
        .input-group.error .error {
            display: block;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--dark);
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .calculator {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://i.imgur.com/whMnKbv.jpeg" alt="Logo" class="logo">
    </div>
    
    <div class="calculator">
        <h1>Percentage Calculator</h1>
        
        <div class="input-group">
            <label for="value">Enter Value</label>
            <input type="number" id="value" placeholder="e.g. 100">
            <div class="error">Please enter a valid number</div>
        </div>
        
        <div class="input-group">
            <label for="percentage">Enter Percentage</label>
            <input type="number" id="percentage" placeholder="e.g. 20">
            <div class="error">Please enter a valid percentage</div>
        </div>
        
        <div class="button-group">
            <button class="calculate-btn" id="calculate">Calculate</button>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
        
        <div class="result" id="result">
            <div>Result:</div>
            <div class="result-value" id="result-value">0</div>
        </div>
    </div>
    
    <footer>
        Â© 2023 Percentage Calculator. All rights reserved.
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const valueInput = document.getElementById('value');
            const percentageInput = document.getElementById('percentage');
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const errorMessages = document.querySelectorAll('.error');
            const inputGroups = document.querySelectorAll('.input-group');
            
            // Add animation to inputs when focused
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Calculate button click handler
            calculateBtn.addEventListener('click', function() {
                let isValid = true;
                
                // Validate inputs
                inputGroups.forEach(group => {
                    const input = group.querySelector('input');
                    const error = group.querySelector('.error');
                    
                    if (!input.value || isNaN(input.value)) {
                        group.classList.add('error');
                        isValid = false;
                    } else {
                        group.classList.remove('error');
                    }
                });
                
                if (isValid) {
                    const value = parseFloat(valueInput.value);
                    const percentage = parseFloat(percentageInput.value);
                    const result = (value * percentage) / 100;
                    
                    // Animate the result display
                    resultValue.textContent = result.toFixed(2);
                    resultDiv.classList.add('show');
                    
                    // Add celebration effect
                    celebrate();
                }
            });
            
            // Reset button click handler
            resetBtn.addEventListener('click', function() {
                valueInput.value = '';
                percentageInput.value = '';
                resultDiv.classList.remove('show');
                
                inputGroups.forEach(group => {
                    group.classList.remove('error');
                });
                
                // Add reset animation
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // Celebration effect function
            function celebrate() {
                const calculator = document.querySelector('.calculator');
                
                // Create confetti elements
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.borderRadius = '50%';
                    confetti.style.top = '0';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.opacity = '0';
                    confetti.style.transform = 'translateY(0) rotate(0deg)';
                    confetti.style.animation = `confetti-fall ${Math.random() * 2 + 1}s ease-in forwards`;
                    calculator.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }
            }
            
            // Helper function for random colors
            function getRandomColor() {
                const colors = ['#6c5ce7', '#00b894', '#fd79a8', '#fdcb6e', '#0984e3', '#e17055'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Add style for confetti animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    0% { opacity: 0; transform: translateY(-20px) rotate(0deg); }
                    10% { opacity: 1; }
                    100% { opacity: 0; transform: translateY(300px) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
