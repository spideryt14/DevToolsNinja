<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DevToolsNinja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --accent: #00d4ff;
            --text: #f0f0f0;
            --text-muted: #aaaaaa;
            --card-bg: #1e1e1e;
            --input-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
        }

        header {
            background-color: var(--darker-bg);
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #00ffaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }

        .contact-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--text-muted);
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 14px 14px 42px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent), #00a8ff);
            color: #121212;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 3rem 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            animation: fadeIn 0.6s ease-out;
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .thank-you h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .thank-you p {
            margin-bottom: 2rem;
            color: var(--text-muted);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--darker-bg);
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
            }

            .contact-card {
                padding: 1.8rem;
            }

            .logo {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            input, textarea {
                padding: 12px 12px 12px 38px;
            }

            .input-icon {
                left: 12px;
                top: 38px;
                font-size: 0.9rem;
            }

            .submit-btn {
                width: 100%;
                justify-content: center;
            }

            .thank-you {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DevToolsNinja</div>
        <div class="tagline">Supercharge your development workflow</div>
    </header>

    <main>
        <div class="contact-card" id="contactForm">
            <h2>Contact Us</h2>
            <form id="contactFormElement">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <i class="fas fa-tag input-icon"></i>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <i class="fas fa-comment input-icon" style="top: 15px;"></i>
                    <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>

        <div class="thank-you" id="thankYouMessage">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Message Sent!</h3>
            <p>Thank you for reaching out. We'll get back to you as soon as possible.</p>
            <button class="back-btn" onclick="resetForm()">
                <i class="fas fa-arrow-left"></i> Back to Form
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 DevToolsNinja. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            setTimeout(() => {
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
                
                // Add pulse animation to thank you icon
                const icon = document.querySelector('.thank-you-icon');
                icon.style.animation = 'pulse 1.5s ease infinite, float 3s ease-in-out infinite';
            }, 800);
        });

        function resetForm() {
            document.getElementById('contactFormElement').reset();
            document.getElementById('thankYouMessage').style.display = 'none';
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>
</body>
</html>
